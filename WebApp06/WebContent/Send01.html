<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send01.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<!-- 
	○ 데이터 송수신 관련 실습 01
		
		- 이름과 전화번호를 입력받는 html 페이지를 작성한다
		  (Send01.html)
		
		- 페이지 레이아웃
		  -------------------------------------------------
		  
		  이름	   [		]
		  전화번호 [		]
		  
		  < 회원 가입 >
		  
		  -------------------------------------------------
		  
		- 회원가입 버튼 클릭 시
		  "홍길동님, 회원가입이 완료되었습니다
		   회원님께서 등록하신 전화번호는 010-1111-1111 입니다"
		  라는 내용을 출력하는 JSP 페이지를 작성한다
		  (Receive01.jsp)
		  
		  → resquest.getParameter("이름식별자");
		  → resquest.getParameter("전화번호식별자");
		  
		- 사용자의 최초 요청 페이지는 
           『http://localhost:8090/WebApp06.Send01.html』로 한다.
           
        - 구성
          ·Send01.html
          ·Receive01.jsp 		   
 -->
 
<div>
	<h1>데이터 송수신 관련 실습01</h1>
	<hr>
</div>
<!-- 1.사전에 동적으로 준비해야 할 그 무엇(?)이 전혀 없는 상태이므로, .html이어도 무방한 상황 -->
<!--   -사용자 요청페이지가 제공되는 과정에서 이보다 먼저 서버측에서 처리해야할 업무가 있다면 -->
<!--   .html 형식으로는 처리할 수 없다. -->

<!-- 2.클라이언트 측에서 서버 측에 데이터 전송을 수행하기 위해 form 태그 필요 -->
<!-- 3.서버 측에 전송해야 할 이름과 전화번호는 form태그 내부에 구성되어 있어야 함 -->
<!-- 4.전송 액션을 수행해야할 준비가 되어 있어야 함. → submit → 스크립트로 처리 가능 -->
<!-- 5.form의 action속성은 데이터를 전송하며 요청하는 페이지를 지정해야 함-->
<!--   → 생략시 method속성은 데이터 전송 및 페이지 요청 방식 지정(get또는 post) -->
<!--   →생략시 get -->



<form action="Receive01.jsp" method="get">
		<table>
			<tr>
				<th>이름</th>
				<td>
				<!-- 7.전송 대상이 되는 엘리먼트 속성은 -->
                <!--   어떤 영역에서 어떤 선택자로 활용할지에 따라 -->
                <!--   적합한 식별자를 선택하여 부여해야 한다. -->
                <!--   →id(css활용/js활용) name(JSP/Servlet) class(css활용) -->
                <!--  ※ name 속성은 JSP/Servlet에서 사용할 식별자 -->
					<input type="text" name="userName" size="10" maxlength="10" class="txt">
				</td>
			</tr>
			
			<tr>
				<th>전화번호</th>
				<td>
				<!-- 7.전송 대상이 되는 엘리먼트 속성은 -->
                <!--   어떤 영역에서 어떤 선택자로 활용할지에 따라 -->
                <!--   적합한 식별자를 선택하여 부여해야 한다. -->
                <!--   →id(css활용/js활용) name(JSP/Servlet) class(css활용) -->
                <!--  ※ name 속성은 JSP/Servlet에서 사용할 식별자 -->
           	    <!--    <input type="text" name="userTel" class="txt"> -->
					<input type="tel" name="userTel" size="10" maxlength="10" class="txt">
				</td>
			</tr>
			
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="회원가입" class="btn">
					<input type="reset" value="다시 입력" class="btn">
				</td>
			</tr>

		</table>
	</form>

</body>
</html>
