<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest04.html</title>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">
	
	$(document).ready(function()
	{
		$("h1").click(function()
		{
			$(this).html(function(index, html)
			{
				return html + "★";
			});
		});
		
		// ※ 이벤트 강제 발생시키기 : trigger(트리거)
		//$("input").click(function()
		// → 모든 input 태그에서 발생시켜짐
		$("input[type=button]").click(function()
		// → input 중에서 butto 타입에서만 발생됨
		{
			//alert("확인");
			
			// 강제로 첫 번째 h1 태그에 click 이벤트를 발생시키겠다
			//$("h1").first().click();
			
			// 강제로 두 번째(마지막) h1 태그에 click 이벤트를 발생시키겠다
			$("h1").last().click();
			
		});
		
		
		
	});

</script>



</head>
<body>

<input type="button" value="트리거 작동">
<br><br>

<input type="text" value="비교대상">
<br /><br />

<h1>Click Start1 : </h1>
<h1>Click Start2 : </h1>


</body>
</html>
