<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest18.html</title>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
	
	/*
	○ :eq(index)
		- returns : Element
		- eq(인덱스) 실행 후 원소 반환
		- 매칭된 원소들 중에서 주어진 인덱스에 매칭되는 원소 한 개를 반환한다

	○ :gt(index) → greaterThan
		- returns : Array<Element>
		- gt(인덱스) 실행 후 원소 반환
		- 매칭된 원소들 중에서 인덱스로 주어진 것보다
		  큰 인덱스를 가진 원소들을 모두 배열로 반환한다

	○ :lt(index) → lessThan
		- returns : Array<Element>
		- 매칭된 원소들 중에서 인덱스로 주어진 것보다
		  작은 인덱스를 가진 원소들을 모두 배열로 반환한다
		
	*/
	
	$(document).ready(function()
	{
		$("#btn1").click(function()
		{
			//alert("버튼클릭확인");
			
			// 선택된 엘리먼트 확인
			$("td:eq(2)").css("color", "red");
			$("td:eq(5)").css("background-color", "green");
			$("td:eq(8)").css({"background-color" : "green", "color" : "white"});
			
		});

		$("#btn2").click(function()
		{
			//alert("버튼클릭확인");
			
			// 선택된 엘리먼트 확인
			$("td:gt(4)").css("color", "yellow");
			
		});

		$("#btn3").click(function()
		{
			//alert("버튼클릭확인");
			
			// 선택된 엘리먼트 확인
			$("td:lt(5)").css("background-color", "orange");
			
		});
	});

</script>

</head>
<body>

<button type="button" id="btn1">확인 1</button>
<button type="button" id="btn2">확인 2</button>
<button type="button" id="btn3">확인 3</button>
<br /><br />

<table border="1">
	<tr>
		<td>TD #0</td>
		<td>TD #1</td>
		<td>TD #2</td>
	</tr>
	<tr>
		<td>TD #3</td>
		<td>TD #4</td>
		<td>TD #5</td>
	</tr>
	<tr>
		<td>TD #6</td>
		<td>TD #7</td>
		<td>TD #8</td>
	</tr>
</table>

</body>
</html>
