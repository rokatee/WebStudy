<style type="text/css">
	
	body, div, span, table, th, td

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
	
	$(document).ready(function()
	{
		$("#btn").click(function()
		{
			//alert("버튼클릭확인");
			
			// 선택된 엘리먼트 확인
			var subject = $("#subject").val();
			var day = parseInt($("#day").val());
			var start = parseInt($("#start").val());
			var end = parseInt($("#end").val());
			var color = $("#color").val();
			
			//alert(subject + " / " + day + " / " + start + " / " + end + " / " + color);
			
			// 테스트
			//$("td:eq(2)").css("background-color", "red");
			//$("td:eq(2)").css("color", "red").text(subject);
			
			
			// javascript 로 처리했던 기능을 jQuery 로 구성하면 더 간단하다.
			// 1. 모든 tr 중 원하는 행을 찾고 (eq(i))
			// 2. 그 찾은 tr의 자식 td 중 원하는 td를 찾아서
			//    색 바꾸기 / 제목 입력
			
			// 방법 1
			for (var i = start; i <= end; i++)
			{
				$("tr:eq(" + i + ") td:eq(" + day + ")").css("background-color", color).text(subject);
				//$("tr:eq(" + i + ")").children().eq(day+1).css("background-color", color).text(subject);
				
				//$("#list tr").eq(i).text(item);
				//$("#list tr").eq(i).children().text(item);
				//$("#list tr").eq(i).children().eq(week).text(item);
				//$("#list tr").eq(i).children().eq(week).css("background-color", color).text(item);
			}
			
			/*
			// 방법 2
			for (var i = day+(start-1)*4; i <= day+(end-1)*4; i+=4)
			{
				$("td:eq(" + i + ")").css("background-color", color).text(subject);
				$("td:eq(" + i + ")").css("background-color", color).html(subject);
			}
			*/
			
			$("#subject").val("");
			$("#subject").focus();
			
		});
	});

</script>
