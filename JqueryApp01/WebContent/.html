<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest10_jQuery.html</title>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<style type="text/css">
	
	body, div, span, table, th, td
	{
		font-size: 12px;
	}
	
	#list
	{
		border: solid 1px gray;
		border-collapse: collapse;
		width: 800px;
	}
	
	#list th
	{
		width: 152px;
	}
	
	#list td
	{
		width: 162px;
	}
	
	#list th, #list td
	{
		border: solid 1px gray;
		padding: 3px;
	}
	
</style>

<script type="text/javascript">

	$(document).ready(function()
	{
		$("#btnAdd").click(function()
		{
			var item = $("#item").val();
			//alert(title);
			var week = $("#week").val();
			var start = $("#start").val();
			var end = $("#end").val();
			var color = $("#color").val();
			
			// javascript 로 처리했던 기능을 jQuery 로 구성하면 더 간단하다.
			// 1. 모든 tr 중 원하는 행을 찾고 (equ(i))
			// 2. 그 찾은 tr의 자식 td 중 원하는 td를 찾아서
			//    색 바꾸기 / 제목 입력
			for (var i = start; i <= end; i++)
			{
				//$("#list tr").eq(i).text(item);
				//$("#list tr").eq(i).children().text(item);
				//$("#list tr").eq(i).children().eq(week).text(item);
				$("#list tr").eq(i).children().eq(week).css("background-color", color).text(item);
				
				
				//$("tr").eq(i).css({"backgroundColor" : "color"})
				//$("tr").eq(i).Text(title);
			}
			
			
			
		});
	});

</script>

</head>
