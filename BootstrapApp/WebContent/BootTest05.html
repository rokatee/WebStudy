<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BootTest05.html</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<style type="text/css">
	#login 
	{
		border: 1px solid #ccc;
		border-radius: 5px;
		width: 300px;
		padding: 15px;
		margin: 30px;
	}
	#login h3 
	{
		margin: 0px;
		margin-bottom: 15px;
	}
</style>
</head>
<body>

<div>
	<h1>기본 폼 구성하기</h1>
	<hr />
</div>

<div id="login">
	<h3>로그인 <small>회원 인증하기</small></h3>
	
	<form class="form-inline">
		<div class="form-group">
			<label for="txtId">아이디</label>
			<input type="text" id="txtId" placeholder="아이디를 입력하세요"
			required="required" class="form-control"/>
			<!-- required → 필수입력사항 -->
			<!-- 
				input 태그의 required 속성은 
				폼 데이터(form data)가 서버로 제출되기 전 
				반드시 채워져 있어야 하는 입력 필드를 명시한다.
			-->
		</div>
		
		<div class="form-group">
			<label for="txtPw">암호</label>
			<input type="password" id="txtPw" placeholder="패스워드를 입력하세요"
			required="required" class="form-control"/>
		</div>
		
		<input type="submit" value="입력하기" class="btn btn-default"/>
	</form>
</div>

</body>
</html>
