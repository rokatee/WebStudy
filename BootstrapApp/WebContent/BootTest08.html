<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BootTest08.html</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div>
   <h1>Glyphicons</h1>
   <hr />
</div>

<div>
   아이콘 : <span class="glyphicon glyphicon-lock"></span>
</div>

<div>
   <!-- 아이콘 : <span class="glyphicon glyphicon-star-empty" style ="size: 100px;"></span> -->
   <!-- 아이콘의 크기는  font-size, 색상은 color로 -->
   아이콘 : <span class="glyphicon glyphicon-star-empty" style ="font-size: 30px; color: red;"></span>
</div>
<br /><br />

<div>
	<!-- Attribute Content Type → Simple Type → 적용 안 됨 -->
	적용 안 됨 → <input type="button" value="" class="glyphicon glyphicon-pencil" />
</div>
<br /><br />

<div>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-envelope"></span>
		메일 보내기
	</button>
</div>
<br /><br />

<div>
	<button type="button" class="btn btn-default">Left</button>
	<button type="button" class="btn btn-default">Middle</button>
	<button type="button" class="btn btn-default">Right</button>
</div>
<br />

<div class="btn-group" role="group">
	<button type="button" class="btn btn-default">Left</button>
	<button type="button" class="btn btn-default">Middle</button>
	<button type="button" class="btn btn-default">Right</button>
</div>
<br /><br />

<div class="btn-group" role="group">
	<button type="button" class="btn btn-default">
	<span class="glyphicon glyphicon-align-left"></span>
	Left
	</button>
	<button type="button" class="btn btn-default">
	<span class="glyphicon glyphicon-align-center"></span>
	Middle</button>
	<button type="button" class="btn btn-default">
	<span class="glyphicon glyphicon-align-right"></span>
	Right</button>
</div>
<br /><br />

</body>
</html>
