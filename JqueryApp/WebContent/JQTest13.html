<html>
<head>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">

	○ prev + next (앞, 뒤)

	$(document).ready(function()

		{
			//alert("버튼클릭확인");
			
			// 선택된 엘리먼트 확인
			$("label + input").css("color", "blue").val("Labeled~!!");
			
			
		});
	});

</script>
