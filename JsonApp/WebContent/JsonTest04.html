<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest04.html</title>
<script type="text/javascript">
	
	var myJsonObject4 = 
	{
		// 이런 형태로 쓰지 않는다
		/*
		function test()
		{
			alert("Method Test");
		}
		*/
		
		"test" : function()
		{
			alert("Method Test");
		}
	
	}

</script>
</head>
<body>

<form>
	<input type="button" value="click1" onclick="myJsonObject4.test" />
	<!-- X -->

	<input type="button" value="click2" onclick="alert(myJsonObject4.test)" />
	<!-- 
		→ function()
		   {
			   alert("Method Test");
		   } 
	-->
	<br /><br />
	
	<input type="button" value="click3" onclick="alert(myJsonObject4.test())" />
	<!-- → Method Test -->
	<!-- → undefined -->
	<!-- 함수의 기능을 수행하긴했는데, undifined가 뜨니까 정상은 아님!! -->
    <!-- 이럴때 쓰는게 eval() -->
	<br /><br />
	
	<!-- 『eval()』 : 변수를 자바스크립트의 함수처럼 사용할 수 있도록 해주는 함수 -->
	<!--              정적인 문자열을 동적인 코드 형식으로 처리 -->
	<input type="button" value="click4" onclick="eval('a=' + myJsonObject4.test); a();" />
	<!-- → Method Test -->
	
</form>

</body>
</html>
