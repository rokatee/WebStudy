<script type="text/javascript">

	var count = 0;
	var userSelect = 0;
	
	function choice(num)
	{
		//alert(num);
		
		count = parseInt(num);
	}
	
	function actionSelect(obj)
	{
		
		//alert(obj.checked);
		//--==>> 체크되면 true 아니면 false
		
		if (obj.checked)
		{
			if (userSelect >= count)
			{
				alert("선택할 수 있는 개수를 초과하였습니다");
				obj.checked = false;
				return;
			}
			
			userSelect++;
		}
		else
		{
			userSelect--;
		}
		
		alert(count + " | " + userSelect);
	}
	
</script>
