<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Test021(아이폰 css).html</title>
<style type="text/css">
	.contents{
	    width:375px;
	    height:770px;
	    background-color: #f2f2f6;
	    margin:auto;
	    margin-top:50px;
	    border-radius: 30px;
	    border:8px solid black;
	}
	
	.topBar{
	    background-color: black;
	    width:150px;
	    height:33px;
	    margin:auto;
	    border-radius: 0px 0px 22px 22px;
	}
	
	.time{
	    margin-top:-16px;
	    margin-left:10px;
	    font-family: 'GimpoGothicBold00';
	    font-weight: bold;
	    font-size: 16px;
	}
	
	.icons{
	    text-align: right;
	    margin-right:22px;
	    margin-top:-28px;
	}
	
	.MakeCall{
	    display:flex;
	    flex-direction: column;
	    margin-left:15px;
	    margin-right:15px;
	}
	
	.top{
	    flex:0.1;
	    margin-top:15px;
	    display:flex;
	}
	
	.recentCall{
	    flex:0.5;
	    text-align: left;
	    color:rgb(0, 140, 255);
	}
	
	.changeInfo{
	    flex:0.5;
	    text-align: right;
	    color:rgb(0, 140, 255);
	}
	
	.profile_pic{
	    border-radius: 50%;
	    background-color: rgb(145, 151, 158);
	    width:100px; height:100px;
	    text-align: center;
	    margin:auto;
	    line-height: 100px;
	    font-size: 25px;
	    color:white;
	}
	
	.profile_name{
	    text-align: center;
	    margin-top:10px;
	    font-size: 35px;
	    margin-bottom:25px;
	}
	
	.connect{
	    display:flex;
	}
	
	.message, .FaceTime, .Mail, .home{
	    flex:0.23;
	    height:55px;
	    background-color: white;
	    text-align: center;
	    padding-top:9px;
	    margin:auto;
	    border-radius: 9px;
	    color:rgb(0, 140, 255);
	    margin-bottom:15px;
	}
	
	.recent{
	    background-color: white;
	    border-radius:9px;
	    padding:20px 20px;
	    line-height: 180%;
	    font-size: 16px;
	    font-weight: bold;
	    margin-bottom:15px;
	}
	
	.recent_time{
	    font-size:13px;
	    font-weight: 530;
	}
	
	.number_info{
	    background-color: white;
	    padding:20px;
	    border-radius:9px;
	    line-height: 160%;
	    font-weight: bold;
	    margin-bottom:40px;
	}
	
	.number{
	    font-weight:lighter;
	    color:rgb(0, 140, 255);
	    font-size:18px;
	}
	
	#callBtn{
	    background-color: rgb(0, 140, 255);
	    border:none;
	    border-radius: 9px;
	    color:white;
	    height:50px;
	    width:100%;
	}
</style>

<script src="js/clock.js" defer></script>

<script type="text/javascript">

	function myMember()
	{
		var result = "";
		var arr = new Array();
		var n = 0;
		
		do
		{
			result = prompt("이름, 전화번호(" + (n+1) + ") : ");
			
			if (result == null || result == "" || result == "." || result == " ")
			{
				break;
			}
			
			arr[n] = result;
			n++;
			
		} while (true);
		
		document.getElementById("count").value = arr.length;
		
		document.getElementById("result").value = "이름	전화번호	\n"
		
		for (var n = 0;  n < arr.length; n++)
		{
			document.getElementById("result").value += arr[n] + "\n";
		}
	}
</script>
      
  </head>

    <body>
        <div class="contents">
            <div class="shape">
                <div class="topBar"></div>
                <div class="time">
					<span id="hours">00</span> 
					: <span id="minutes">00</span> 
					: <span id="seconds">00</span>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-signal"></i> <i class="fa-solid fa-wifi"></i> <i class="fa-solid fa-battery-half"></i>
                </div>
            </div>
            <br>
            <div class="MakeCall">
                <div class="top">
                    <div class="recentCall"><i class="fa-solid fa-angle-left"></i> 최근 통화</div>
                    <div class="changeInfo">편집</div>
                </div>
                
                <div class="profile_pic">이름</div>
                <div class="profile_name">별명</div>
                <div class="connect">
                    <div class="message"><i class="fa-solid fa-message"></i><br>메세지</div>
                    <div class="FaceTime"><i class="fa-solid fa-video"></i><br>FaceTime</div>
                    <div class="Mail"><i class="fa-solid fa-envelope"></i><br>Mail</div>
                    <div class="home"><i class="fa-solid fa-house"></i><br>Home</div>
                </div>

                <div class="recent">
                전화번호부 : <input type="text" id="count" readonly="readonly" style="width: 20px; border: none; text-align: right;"> 명
                <br>
                    <!-- <div class="recent_time">오후 6:10 발신 통화</div> -->
                    <textarea rows="8" cols="40" id="result" class="recent_time" readonly="readonly" style="border: none;"></textarea>
                </div>
                <div class="number_info">전화번호<div class="number">010-****-****</div></div>
                <div class="call">
                    <input type="button" id="callBtn" class="btn" value="회원 정보 입력" onclick="myMember()">
                </div>

                
            </div>

            <script src="./220321.js"></script>
        </div>
    </body>
</html>
