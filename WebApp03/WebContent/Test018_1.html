<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test018.html</title>

<style type="text/css">
	div {text-align: center;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	input.btn {width: 100px; font-weight: bold; font-family: 맑은 고딕;}
	input.btn:hover {color: orange;}
	.txt {width: 150px;}
</style>

<script type="text/javascript">

	function myArray()
	{
		//alert("함수 호출 확인~!!!")
		
		var result = "";
		var arr = document.getElementById("num").value.split(",");
		
		for (var n = 0; n < arr.length; n++)
		{
			if (arr[n]%2 == 0)
			{
				result += arr[n] + " ";
			}
		}
		
		document.getElementById("even").value = result;
	}

</script>

</head>
<body>

<!-- 
	지정된 정수가 들어있는 1차원 배열의 숫자 데이터들 중에서
	짝수만 골라서 출력하는 페이지를 구성한다.
	HTML, CSS, JavaScript 활용한다.
	또한, 자바스크립트 배열을 활용한다.
	
	페이지 레이아웃
	---------------------------------------------------------
	초기 배열 입력 : [4, 7, 9, 1, 3, 2, 5, 6, 8]
	
	< 결과 >
	
	짝수만 출력 [ 4 2 6 8 ] 
	
	---------------------------------------------------------
 -->
<div>
	<form>
		<div>
			<h1>자바스크립트 활용</h1>
			<hr>
		</div>
		
		<div>
			초기 배열 입력 : <input type="text" class="txt" id="num" >
		</div>
		<br>
		<div>		
			<input type="button" class="btn" value="결과 확인" onclick="myArray()">
		</div>
		<br>
		<div>
			짝수만 출력 : <input type="text" id="even">
		</div>
	</form>
</div>


</body>
</html>
