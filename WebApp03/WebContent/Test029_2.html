<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test029_2.html</title>

<script type="text/javascript">

	var cnt = 0;		// 선택 가능한 아이스크림 개수
	var userCnt = 0;	// 사용자가 선택한 아이스크림 개수

	// 선택 가능한 아이스크림 개수 설정 기능
	function countSet(obj)
	{
		//alert("함수호출확인");
		 
		// 선택할 수 있는 아이스크림 개수 설정
		cnt = parseInt(obj.value);
		// 확인
		//alert(cnt);
		
	}

	// 각각의 아이스크림 선택 가능
	// -- 이 과정에서 선택 가능한 아이스크림 개수와 비교
	function checkItem(obj)
	{
		//alert("함수호출확인");
		// 확인
		//alert(obj);
		//--==>> [object HTMLInputElement]
		
		// 확인
		//alert(obj.checked);
		//--==>> 체크되면 true, 해제하면 false
		
		if (obj.checked)
		{
			if (userCnt >= cnt)
			{
				alert("선택 가능 개수 초과");
				obj.checked = false;
				return;
			}
			
			// 사용자가 선택한 개수 증가
			userCnt++;
			
		} 
		else
		{
			// 사용자가 선택한 개수 감소
			userCnt--;
		}
		
		// 확인
		//alert(userCnt);
		
		// 확인
		alert("설정 개수 : " + cnt + " / 선택 개수 : " + userCnt);s
		
	}

</script>

</head>
<body>

<div>
	<form>
		----사이즈 선택----
		<br><br>
		
		<label>
			<input type="radio" name="radioGroup" id="size1" value="1" onclick="countSet(this)"> 싱글(1)
		</label>
		<br>

		<label>
			<input type="radio" name="radioGroup" id="size2" value="2" onclick="countSet(this)"> 더블(2)
		</label>
		<br>
		
		<label>
			<input type="radio" name="radioGroup" id="size3" value="3" onclick="countSet(this)"> 파인트(3)
		</label>
		<br>
		
		<label>
			<input type="radio" name="radioGroup" id="size4" value="4" onclick="countSet(this)"> 쿼터(4)
		</label>
		<br>
		
		<label>
			<input type="radio" name="radioGroup" id="size5" value="5" onclick="countSet(this)"> 패밀리(5)
		</label>
		<br>

		<label>
			<input type="radio" name="radioGroup" id="size6" value="6" onclick="countSet(this)"> 하프갤런(6)
		</label>
		<br><br>

		</label>

		<label>
