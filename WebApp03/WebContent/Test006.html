<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test006.html</title>

<script type="text/javascript">
	
	num1=7;	
	num2=3;
	
	res=num1 + num2;		// 더하기 덧셈연산
	document.write("num1+num2 = ");	
	document.write(res);
	
	res=num1 - num2;					
	document.write("<br>num1 - num2 = ");	
	document.write(res);
	
	res=num1 * num2;					
	document.write("<br>num1 * num2 = ");	
	document.write(res);
	
	res=num1 / num2;					
	document.write("<br>num1 / num2 = ");	
	document.write(res);
	
	res=num1 % num2;					
	document.write("<br>num1 % num2 = ");	
	document.write(res);
	
	
</script>

</head>
<body>
<div>
<h1>확인</h1>
</div>


</body>
</html>
