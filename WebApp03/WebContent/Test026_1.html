<script type="text/javascript">

			document.getElementById("resultArea").value += lottoSingle() + "\n";
			//lottoSingle();
		}
	}
   
	function lottoSingle()
	{
		//return "수행한 로또 게임";
		//방 6개로 구성된 자바스크립트 배열 생성;
		//카드 놀이하는 식으로 구성..
		//이런식이라면 HashSet 자료구조를 통해서 만드는게 가능한가?....
		var lottoArray = new Array(6);
		
		//방 45개로 구성된 자바스크립트 배열 생성
		var cardArray = new Array(45);
		
		//45개 방으로 구성된 배열을 각 방에 1~45의 로또 번호 채워넣기 → 카드 만들기
		for(var i=1; i<=cardArray.length; i++)
		{
			cardArray[i-1] = i;
		}
		//확인
		//alert(cardArray[21]);
		
		//뒤섞기
		for(var i=0; i<cardArray.length; i++)
		{
			//Math.random()             → 0.xx ~ 0.99xxx  
			//Math.random()*45              → 0.xx ~ 44.xxxx
			//parseInt(Math.random()*45)    → 0 ~ 44의 난수 발생
			var j = parseInt(Math.random()*45);
			
			
			//무작위로 발생한 방 번호의 값(j)와 0, 1, 2 ,3 , .... 방의 값을 자리바꿈
			// 무작위로 발생한 방 번호의 값(j)와 0, 1, 2, 3, ... 방의 값을 자리바꿈
			
			var temp = cardArray[i];
			cardArray[i] = cardArray[j];
			cardArray[j] = temp;
	
		}
		
		// 확인
		//return cardArray;
		
		// 뽑힌 6개의 카드를 넣을 배열(최종 구성) 요소로 값 옮겨 담기
		for (var i=0; i<lottoArray.length; i++)      // 0 1 2 3 4 5
			lottoArray[i] = cardArray[i];
		
		// 정렬 기능 추가
		lottoArray.sort(function(left, right)
		{
			return Number(left) - Number(right);
		});
		
		// 구성된 최종 배열 반환
		return lottoArray;
	}

</script>

<!--
