<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test016.html</title>

<script type="text/javascript">
	function myCal()
	{
		var vKor = Number(document.getElementById("kor").value);
		var vEng = Number(document.getElementById("eng").value);
		var vMat = Number(document.getElementById("mat").value);
		
		var vTot = 0;
		var vAvg = 0;
		var vResult = "";
		
		vTot = vKor + vEng + vMat;
		vAvg = Math.round(vTot / 3);
		
		document.getElementById("avg").value = vAvg;
		
		if (vKor >= 40 && vEng >= 40 && vMat>= 40 && vAvg >= 60)
		{
			vResult = "합격";
		}
		else if (vAvg >= 60 && vKor < 40 || vEng < 40 || vMat < 40)
		{
			vResult = "과락";
		}
		else
		{
			vResult = "불합격";
		}
		
		document.getElementById("result").value = vResult;
	}
</script>

</head>
<body>

<!-- 
	사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
	평균점수와 판정결과를 출력하는 페이지를 구성한다.
	판정결과는 합격, 과락, 불합격 중 하나로 처리한다.
	
	합격은 모든 과목 점수가 40점 이상이면서 평균 60점 이상인 경우
	과락은 평균이 60점 이상이지만 한 과목이라도 과목 점수가
	40점 미만의 과목이 존재하는 경우
	불합격은 평균이 60점 미만인 경우로 처리한다.
	(정보처리기사 / 산업기사 처리 기준과 동일한 원칙 적용)
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	---------------------------------------------------------------
	이름	 [			]
	국어점수 [			]
	영어점수 [			]
	수학점수 [			]
	
	<	처리결과확인	>
	
	평균		판정결과
	[		]	[		]
	---------------------------------------------------------------
 -->
 
 
 <form>
		<p> 
			페이지 기본 레이아웃 구성<br>
			---------------------------------------------------------<br><br>
			이름 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="text" style= "width: 100px;" class="txt" id="name"><br>
			국어점수 <input type="text" style= "width: 100px;" class="txt" id="kor"><br>
			영어점수 <input type="text" style= "width: 100px;" class="txt" id="eng"><br>
			수학점수 <input type="text" style= "width: 100px;" class="txt" id="mat"><br>
			<br>
			<input type="button" class="btn" value="결과" onclick="myCal()"> 
			&nbsp;&nbsp;<input type="reset" class="btn" value="취소"> 
			<br><br>
			
			평균<br>
			<input type="text" style= "width: 100px;" class="txt" id="avg" disabled="disabled"><br><br>
			판정결과<br>
			<input type="text" style= "width: 100px;" class="txt" id="result" disabled="disabled"><br>
			---------------------------------------------------------<br>
		</p>
	</form>

</body>
</html>
