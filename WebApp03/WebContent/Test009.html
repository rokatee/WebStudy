<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Test009.html</title>

<script type="text/javascript">

   document.write("<div><h1>관계 연산자와 논리 연산자</h1><hr></div>");
   
   num1 = 7;
   num2 = 3;
   
   res = (num1 == num2);
   document.write("<br>num1 == num2 → ");
   document.write(res);
   
   res = (num1 >= num2);
   document.write("<br>num1 >= num2 → ");
   document.write(res);
   
   res = (num1 <= num2);
   document.write("<br>num1 <= num2 → ");
   document.write(res);
   
   document.write("<br><br><hr><br><br>");
   
   res = (num1 < 10 && num2 < 10);
   document.write("<br>num1 < 10 && num2 < 10 → ");
   document.write(res);
   
   res = (num1 > 10 && num2 > 10);
   document.write("<br>num1 > 10 && num2 > 10 → ");
   document.write(res);
   
   res = (num1 > 10 || num2 > 10);
   document.write("<br>num1 > 10 || num2 > 10 → ");
   document.write(res);
   
   res = (num1 > 10 || num2 < 10);
   document.write("<br>num1 > 10 || num2 <	 10 → ");
   document.write(res);
   
   res = !(num1 == num2);
   document.write("<br>!(num1 == num2) → ");
   document.write(res);
   
   
   document.write("<div><h1>조건 연산자(삼항 연산자)</h1><hr></div>");
   
   human = "연인";
   
   res = (human == "연인") ? "사랑" : "우정";
   document.write("<br>res = ");
   document.write(res);
   
   human = "친구";
   
   res = (human == "연인") ? "사랑" : "우정";
   document.write("<br>res = ");
   document.write(res);
   
   


   
   
</script>
