<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test025.html</title>
<script type="text/javascript">

	function startGame()
	{
		var strArr = ["가위", "바위", "보"];
		
		//alert("함수 호출 확인");
		
		// Math.random() * n → 0 ~ n 까지 난수 발생
		// 가위,바위,보 → 1 ~ 3이 필요하므로 0 ~ 2를 뽑고 +1 을 한다
		var com = parseInt(Math.random() * 3)+1;
		//alert(com);
		
		// 유저가 입력한 숫자(가위바위보 어떤 거 냈는지) 받아와서
		var user = parseInt(document.getElementById("txtUser").value);
		
		var msg = "";
		
		if (user == com)
		{
			msg += "비김";
		}
		//else if (user==1 && com==3 || user==2 && com==1 || user==3 && com==2)
		else if (user%3==(com+2)%3)
		{
			msg += "유저가 이김";
		}
		else
		{
			msg += "컴퓨터가 이김";
		}
		
		// 컴퓨터가 입력한 수가
		// 결과창에서 숫자가 아닌
		// 가위 바위 보 로 띄우기 위함
		var comResult = "";
		
		if (com == 1)
		{
			comResult = "가위";
		}
		else if (com == 2)
		{
			comResult = "바위";
		}
		else
		{
			comResult = "보";
		}
		
		document.getElementById("txtResult1").value = "컴퓨터의 입력 수 : " + comResult;
		document.getElementById("txtResult2").value = "게임 결과 : " + msg;
		
	}

</script>
</head>
<body>

<div>
	<h1>자바스크립트 난수 발생</h1>
	<hr>
</div>

<!-- 
	가위 바위 보 게임을 구성한다.
	HTML, CSS, JavaScript 를 활용한다.
	자바스크립트 난수 발생 함수를 찾아 활용한다.
	
	페이지 레이아웃
	----------------------------------------------------------
	입력(1.가위, 2.바위, 3.보) : [	2	] <게임결과확인>
	
	[ 사용자:바위 	컴퓨터:보  → 컴퓨터가 이겼습니다. ]
 -->
<div>
	입력(1.가위, 2.바위, 3.보) : 
	<input type="text" id="txtUser">
	<button type="button" onclick="startGame()">게임결과확인</button>
	<br /><br />
	게임 결과<br>
	<input type="text" id="txtResult1" readonly="readonly"><br>
	<input type="text" id="txtResult2" readonly="readonly">
</div>

</body>
</html>
