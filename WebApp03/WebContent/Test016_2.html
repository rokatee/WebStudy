<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test016.html</title>

<style type="text/css">
   * {color: #223322;}
   input {font-family: 나눔고딕코딩; font-weight: bold;}
   input:focus {background-color: #eeeedd;}
   input.btn {width: 80px; font-weight: bold; font-family: 맑은 고딕;}
   input.btn:hover {color: orange;}
   td {text-align: center;}
   .txt {text-align: right;}
</style>

<script type="text/javascript">
   function actionPerformed()
   {
      //alert("함수 호출");
      
      var korStr = document.getElementById("kor").value;
      var nKor = parseInt(korStr);
      var engStr = document.getElementById("eng").value;
      var nEng = parseInt(engStr);
      var matStr = document.getElementById("mat").value;
      var nMat = parseInt(matStr);
      
      var nTot = 0;
      var nAvg = 0;
      var panStr = "";
      
      nTot = nKor + nEng + nMat;
      //alert(nTot);
      nAvg = Math.round(nTot/3);
      
      document.getElementById("avg").value = nAvg;
      
      if (nKor>=40 && nEng>=40 && nMat>=40 && nAvg>=60)
         panStr = "합격";
      else if (nAvg>=60)
         panStr = "과락";
      else 
         panStr = "불합격";
      
      document.getElementById("pan").value = panStr;
      
   }
</script>
</head>
<body>

 <div>
    <h1>자바스크립트 활용</h1>
    <hr>
 </div>

<!-- 
   사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
   평균점수와 판정결과를 출력하는 페이지를 구성한다.
   판정결과는 합격, 과락, 불합격 중 하나로 처리한다.
   
   합격은 모든 과목 점수가 40점 이상이면서 평균 60점 이상인 경우
   과락은 평균이 60점 이상이지만 한 과목이라도 과목 점수가
   40점 미만의 과목이 존재하는 경우
   불합격은 평균이 60점 미만인 경우로 처리한다.
   (정보처리기사 / 산업기사 처리 기준과 동일한 원칙 적용)
   
   HTML, CSS, Javascript 활용
   
   페이지 레이아웃
   ---------------------------------------------------------------
   이름    [         ]
   국어점수 [         ]
   영어점수 [         ]
   수학점수 [         ]
   
   <   처리결과확인   >
   
   평균      판정결과
   [      ]   [      ]
   ---------------------------------------------------------------
 -->
 

 
 <div>
    <form>
       <table style="width: 300px;">
          <tr>
             <th>이름</th>
             <td>
                <input type="text" id="name" class="txt" style="width: 100px;">
             </td>
          </tr>
          <tr>
             <th>국어점수</th>
             <td>
                <input type="text" id="kor" class="textScore" style="width: 100px;">
             </td>
          </tr>
          <tr>
             <th>영어점수</th>
             <td>
                <input type="text" id="eng" class="textScore" style="width: 100px;">
             </td>
          </tr>
          <tr>
             <th>수학점수</th>
             <td >
                <input type="text" id="mat" class="textScore" style="width: 100px;">
             </td>
          </tr>
          <tr>
             <td colspan="2">
                <input type="button" class="btn" value="처리결과확인" style="width: 100%;" onclick="actionPerformed()">
             </td>
          </tr>
          <tr style="height: 20px;"></tr>
          <tr>
             <th style="text-align: center;">평균</th>
             <th style="text-align: center;">판정결과</th>
          </tr>
          <tr>
             <td>
                <input type="text" id="avg" class="textScore" style="width: 80%;" disabled="disabled">
             </td>
             <td>
                <input type="text" id="pan" class="textScore" style="width: 80%;" disabled="disabled">
             </td>
         </tr>
       </table>
    </form>
 </div>

</body>
</html>
