<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test025_1.html</title>
<style>

</style>


<script>
   function playGame()
   {
      //alert("함수 호출 확인~!!!")
      
      //※ 『Math.random()』
      //      → 난수 발생 → 0.0~1.0 사이의 실수 형태의 난수
      
      //테스트
      //alert(Math.random());
      
      
      var strArr = ["가위", "바위", "보"];
      
      //※ check~!!!
      //    1.우리가 문제를 해결하는 과정에서 필요한 난수는 정수 형태
      //    2.필요한 정수의 범위는 1~3
      
      //Math.random()*3 → 0.xxxx ~ 2.xxxx
      //parseInt(Math.random()*3) → 0 ~ 2
      //parseInt(Math.random()*3)+1 → 1 ~ 3
      
      var com = parseInt(Math.random()*3)+1;
      
      //확인
      //alert(com);
      //-------------------여기까지 수행하면 컴퓨터는 1~3 중의 정수 한개 선택 완료~!!!
      
      var userStr = document.getElementById("txtUser").value;
      
      //userStr에 대한 유효성 검사 확인 가능~!!!
      var user = parseInt(userStr);
      //-------------------여기까지 수행하면 사용자도 1~3 중의 정수 한개 선택 완료~!!!
      //alert(user);
      
      var message = "";
      message += "사용자 : "+ strArr[user-1] + " / 컴퓨터 :" + strArr[com-1];
      
      //if(user==1&&com==1|| user==2&&com==2 || user==3&&com==3)
      if(user==com)
      {
         message += " → 비겼습니다.";
      }
      //else if(user==1 &&com==2 || user==2&&com==3 || user==3&&com==1 )
      else if(user%3 == (com+2)%3)
      {
         message += " → 컴퓨터가 이겼습니다.";
      }
      else 
      {
         message += " → 당신이 이겼습니다.";
      }
      document.getElementById("txtResult").value = message; 
      
      
   }
   
   

</script>

</head>
<body>


<div>
   <h1>자바스크립트 난수 발생</h1>
   <hr>
</div>
<!-- 

   HTML, CSS, Javascript를 활용하여
   가위 바위 보 게임을 구현한다.
   단, 자바스크립트에서 난수를 발생시키는 함수를 찾아 활용 할 수 있도록한다.
   
   
   페이지 레이아웃
   ------------------------------------------------------------------------
   가위(1), 바위(2), 보(3) 중 입력 : [         ]
   
   < 게임 결과 확인 >
   
   [ 사용자 : xx 컴퓨터 :xx → 컴퓨터가 이겼습니다.]
   
   
      
   가위(1), 바위(2), 보(3) 중 입력 : [      1   ]
   
   < 게임 결과 확인 >
   
   [ 사용자 : 가위 컴퓨터 :바위 → 컴퓨터가 이겼습니다.]
   ------------------------------------------------------------------------

 -->
 
 
 <div>
    <form>
      가위(1), 바위(2), 보(3) 중 입력
      <input type = "text" class="txt" id="txtUser">
       <br><br>
       
       <button type="button" class= "btn" style="width:300px;"  onclick="playGame()">게임결과확인</button>
       <br><br>
       
       <input type = "text" class="txt" id="txtResult" readonly="readonly"
       style="width:290px;">
       
 
    </form>
 
 </div>
</body>
</html>
